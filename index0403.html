    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Inter', sans-serif;
        }
        .page-hero {
            text-align: center;
            margin-bottom: 40px;
        }
        .push-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 50px 0;
        }
        .push-button {
            width: 280px;
            height: 420px;
            background: linear-gradient(145deg, #ffffff, #f0f4f8);
            border-radius: 25px;
            box-shadow: 
                -10px -10px 30px rgba(255,255,255,0.8),
                10px 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 35px 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 2px solid transparent;
        }
        .push-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center, 
                rgba(74,144,226,0.1) 0%, 
                transparent 70%
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }
        .push-button:hover {
            transform: scale(1.05);
            box-shadow: 
                -15px -15px 40px rgba(255,255,255,0.9),
                15px 15px 40px rgba(0,0,0,0.15);
            border-color: #4a90e2;
        }
        .push-button:hover::before {
            opacity: 1;
        }
        .icon {
            font-size: 4em;
            color: #4a90e2;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .push-button:hover .icon {
            transform: rotate(360deg);
        }
        .push-button h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .quote {
            color: #34495e;
            font-style: italic;
            font-size: 1em;
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .push-button:hover .quote {
            opacity: 1;
        }
        .button-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
        }
        .button-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #4a90e2, #6a11cb);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        .push-button:hover .button-overlay {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
